    containers:
    - image: wxzd/clamblob:v0.3.0
      name: clamblob-scanner
      resources: 
        cpu: 1.0
        memory: 2.0Gi
      probes:
      - type: Startup
        httpGet:
          path: "/health"
          port: 8080
        initialDelaySeconds: 3
        periodSeconds: 3
    

  