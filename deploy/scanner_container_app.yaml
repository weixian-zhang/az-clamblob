  workloadProfileName: "dedicated-d4-1"
  configuration:
    replicaTimeout: 10
    replicaRetryLimit: 10
    manualTriggerConfig:
      replicaCompletionCount: 1
      parallelism: 4
    triggerType: Manual
    initContainers: null
    scale:
      maxReplicas: 1
      minReplicas: 1
