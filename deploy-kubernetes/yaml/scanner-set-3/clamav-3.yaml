apiVersion: apps/v1
kind: Deployment
metadata:
  name: clamav-3
  namespace: clamblob
spec:
  replicas: 1
  selector:
    matchLabels:
      app: clamav-3
  template:
    metadata:
      labels:
        app: clamav-3
    spec:
      containers:
        - name: clamav-3
          image: clamav/clamav
          imagePullPolicy: Always
          ports:
            - containerPort: 3310
          resources:
            requests:
              memory: "4Gi" #"256Mi"
              cpu: "2" # "250m"
            limits:
              memory: "4Gi" #"512Mi"
              cpu: "2" #"500m"
          volumeMounts:
            - name: container-3
              mountPath: "/azfile" # named azfile to prevent code change
              readOnly: false

          env:
          - name: MAX_FILE_SIZE
            value: "40000M"
          - name: MAX_SCAN_SIZE
            value: "40000M"
          - name: MAX_FILES
            value: "50000"

      volumes:
      - name: container-3
        persistentVolumeClaim:
          claimName: pvc-container-3

---

apiVersion: v1
kind: Service
metadata:
  name: service-clamav-3
  namespace: clamblob
spec:
  selector:
    app: clamav-3
  ports:
    - protocol: TCP
      port: 3310
      targetPort: 3310
  type: ClusterIP  # Change to NodePort or LoadBalancer if external access is needed
